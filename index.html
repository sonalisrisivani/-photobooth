<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PhotoBooth</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f7f8fa, #e3e4e8);
      font-family: 'Playfair Display', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 60px 30px;
      animation: fadeSlideDown 1.2s ease forwards;
      opacity: 0;
      transform: translateY(-30px);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 500;
      color: #2c2c2c;
      margin-bottom: 40px;
      letter-spacing: 1px;
      animation: fadeInText 2s ease forwards;
    }

    .enter-button {
      background: transparent;
      border: 2px solid #2c2c2c;
      color: #2c2c2c;
      padding: 12px 40px;
      font-size: 1.2rem;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeInButton 2.5s ease forwards;
    }

    .enter-button:hover {
      background-color: #2c2c2c;
      color: white;
    }

    @keyframes fadeSlideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInButton {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome</h1>
    <button class="enter-button" onclick="enterPhotobooth()">Enter</button>
  </div>

  <script>
    function enterPhotobooth() {
      window.location.href = "select.html";
    }
  </script>

</body>
</html>
